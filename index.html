---
layout: default
title: Blog
---

<h1 style="text-align: center;">{{ page.title }}</h2>
  <ul>
    {% for post in site.posts %}
      <li><h2>{{ post.date | date_to_string }} <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2></li>
      <p>{{ post.excerpt }}</p>
  {% endfor %}
</ul>
